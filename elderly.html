<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderly Person Request Assistance</title>
    <style>
        /* Global styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 20px 0;
}

/* Header styles */
header {
    background-color: #4CAF50;
    color: #fff;
    padding: 15px 0;
    text-align: center;
}

header h1 {
    margin: 0;
}

/* Form styles */
.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="tel"],
textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button.btn {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button.btn:hover {
    background-color: #45a049;
}

/* Footer styles */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 15px 0;
}
.btn {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #45a049;
}
    </style>
</head>
<body>
    <header>
        <h1>Elderly Person Request Assistance</h1>
    </header>

    <form action="/submit" method="POST">
        <div id="container">
            <label for="Name">Name</label>
            <input type="text" id="Name" name="Name">
            <br>
            <label for="Phone">Phone</label>
            <input type="number" id="Phone" name="Phone">
            <br>
            <label for="Address">Address</label>
            <input type="text" id="Address" name="Address">
            <br>
            <label for="Type">Type of Assistance</label>
            <input type="text" id="Type" name="Type">
            <br>
            <input type="submit" id="btn" name="btn" placeholder="Submit">
        </div>
    </form>

    <footer>
        <p>&copy; 2024 Volunteer or Elderly Person</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const elderlyForm = document.getElementById('elderlyForm');
    const volunteerForm = document.getElementById('volunteerForm');

    if (elderlyForm) {
        elderlyForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(elderlyForm);
            const formDataObject = {};
            formData.forEach((value, key) => {
                formDataObject[key] = value;
            });

            try {
                const response = await fetch('/submit-elderly', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formDataObject)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                alert('Your request for assistance has been submitted successfully!');
                elderlyForm.reset();
            } catch (error) {
                console.error('There was a problem with your request:', error.message);
                alert('There was a problem with your request. Please try again later.');
            }
        });
    }

    if (volunteerForm) {
        volunteerForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(volunteerForm);
            const formDataObject = {};
            formData.forEach((value, key) => {
                formDataObject[key] = value;
            });

            try {
                const response = await fetch('/submit-volunteer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formDataObject)
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                alert('Your volunteer sign-up has been submitted successfully!');
                volunteerForm.reset();
            } catch (error) {
                console.error('There was a problem with your request:', error.message);
                alert('There was a problem with your request. Please try again later.');
            }
        });
    }
});
    </script>
</body>
</html>
